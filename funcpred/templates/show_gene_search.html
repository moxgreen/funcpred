{% extends "base.html" %}
{% load static from staticfiles %}

{% block main %}

<link rel="stylesheet" href="{% static "django_tables2/themes/paleblue/css/screen.css"%}" />

<div>
	<h1>Gene search</h1>
	<ul>
		<li>gene: {{gene_search.gene}}</li>
		<li>expression sources:
			{{gene_search.expression_source.all.0}}
		</li>
		<li>ontologies:
			{{gene_search.ontology.all.0}}
		</li>
	</ul>
</div>

<form action="http://revigo.irb.hr/" method="post" target="_blank">
      <input type="hidden" name="inputGoList" value="
{% for row in data %}
{{row.function.keyword}} {{row.best_fdr}}
{% endfor %}
">
      <input type="hidden" name="isPValue" value="yes"/>
      <input type="hidden" name="whatIsBetter" value="lower">
      <input type="submit" name="startRevigo" value="Visualize a summary on Revigo" />
</form>


{% endblock%}
